name: Deploy to GitHub Pages

on:
  repository_dispatch:
    types: [deploy-pages]
  workflow_dispatch:
    inputs:
      ref:
        description: 'Git ref to deploy (branch/tag/commit)'
        required: false
        default: 'main'
        type: string

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Configure VITE_BODHI_APP_CLIENT_ID in GitHub Repository Variables
      VITE_BODHI_AUTH_SERVER_URL: https://id.getbodhi.app/realms/bodhi
      VITE_BODHI_APP_CLIENT_ID: app-a5dc7de1-95dd-4857-b98b-c5e5295dd893
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event.inputs.ref || github.event.client_payload.sha || 'main' }}
      - uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
